<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Filmografia</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo"/>
            </a>
            <div class="company">Filmografia</div>
        </div> 
        <nav class="menu">
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">News</a>
            <a href="#">Top Ratings</a>
        </nav>    
        <div class="language">
            <select name="language-select" id="language-select">
                <option lang="de" value="deutsch">Deutsch</option>
                <option lang="en" value="english" selected>English</option>
                <option lang="fr" value="francais">Français</option>
                <option lang="it" value="italiano">Italiano</option>
                <option lang="pt" value="portugues">Português</option>
            </select>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-container">
                 <input type="text" name="search" id="search-bar" placeholder="Search for movies, series and more">
                 <a href="#"><img class="search-icon" src="assets/search-icon.png"></a>
            </div>
            <div class="content"></div> 
        </div>
    </main>
</body>
</html>
